<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Pschic game</title>
</head>
<body>
  <div id="game">
    <p>Press a letter to start playing!</p>
  </div>
  <script type="text/javascript">
    // Creates an array that lists out all of the options (any letter key).
    var computerChoices = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", 
    "k", "l", "z", "x", "c", "v", "b", "n", "m"];
    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var ties = 0;
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
      // Determines which key was pressed.
      var userGuess = event.key;
      console.log(userGuess);
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      // This logic determines the outcome of the game (win/loss), and increments the appropriate number
        if (userGuess === computerGuess) {
          wins++;
        } else { losses ++}
     
        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses.
        var html =
          "<p>You chose: " + userGuess + "</p>" +
          "<p>The computer chose: " + computerGuess + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p>ties: " + ties + "</p>";
        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
    }
    
  </script>
</body>
</html>
